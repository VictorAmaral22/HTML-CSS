<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            background-color:lightgreen;
            width: 150px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <form id="form-cadastro" nome="form-cadastro" action="cadastro.php" method="POST">
        <!--Pelo método POST = Os dados enviados vão encapsulados e escondidos do usuário.-->
        <!--Pelo método GET = Os dados enviados aparecem na url.-->
        <fieldset>
            <legend>Informações Pessoais</legend>
            Foto Perfil: <br>
            <input type="file" name="imagem"><br>

            <input type="hidden" name="id"><br>            
            
            Nome: <br>
            <input type="text" name="nome" required autofocus maxlength="20" placeholder="Geralt de Rívia"><br>
            
            Senha: <br>
            <input type="password" name="senha" required><br>
            
            Email: <br>
            <input type="email" name="email" required placeholder="bruxeiro@gmail.com" autocomplete="off"><br>

            URL site: <br>
            <input type="url" name="site"><br>

            <button>Botão</button><br>
            
            Escola: <br>
            <input type="radio" name="escola" value="lobo" checked>Lobo<br>
            <input type="radio" name="escola" value="gato">Gato<br>
            <input type="radio" name="escola" value="urso">Urso<br>
            <input type="radio" name="escola" value="grifo">Grifo<br>
            
            Cores: <br>
            <input type="checkbox" name="cores" value="Verde" checked>Verde<br>
            <input type="checkbox" name="cores" value="Vermelho">Vermelho<br>
            <input type="checkbox" name="cores" value="Azul">Azul<br>
            <input type="checkbox" name="cores" value="Rosa">Rosa<br>

            Dinheiro: <br>
            <input type="number" name="quantidade" min="0" max="100000" value="0" step="10"><br><br>
            <input type="range" name="quantidade" min="0" max="100000" value="0" step="10">
            <br>
            
            Cor: <br>
            <input type="color" name="cor"><br>

            Search: <br>
            <input type="search" name="pesquisa" placeholder="O vento está sibilando.."><br>

            Telefone: <br>
            <input type="tel" name="telefone" placeholder="0028922"><br>

            Data Nasc.: <br>
            <input type="date" name="data" min="2000-12-31" max=""><br>

            <!--
            Hora: <br>
            <input type="time" name="hora"><br>

            Mês e ano: <br>
            <input type="month" name="mes"><br>

            Semana: <br>
            <input type="week" name="semana"><br>
            
            Data e hora: <br>
            <input type="datetime-local" name="dh"><br>
            -->
            Nacionalidade: <br>
            <select name="nacionalidade">
                <optgroup label="Reinos do Norte">
                    <option value="cintra">Cintra</option>
                    <option value="rivia" selected>Rívia e Líria</option>
                    <option value="temeria">Teméria</option>
                    <option value="redania">Redânia</option>
                </optgroup>

                <optgroup label="Reinos do Sul">
                    <option value="nilfgaard">Nilfgaard</option>
                </optgroup>
            </select> <br>

            Contrato: <br>
            <input name="contrato" list="contratos">

            <datalist id="contratos">
                <option value="Matar Estrigue"></option>
                <option value="Matar Liche"></option>
                <option value="Encontrar patrulha perdida na floresta"></option>
            </datalist> <br>

            Mensagem: <br>
            <textarea name="mensagem" cols="30" rows="10" spellcheck="true"></textarea>

            
            <!--
            -->
            <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>

    </form>
</body>
</html>
