<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--    Quando temos mais de um header juntos, o ideal é agrupá-los em um hgroup    -->
    <hgroup>
        <h1>Título</h1>
        <h2>Subtítulo</h2>
    </hgroup>
    <br>
    <!--    Para criar uma barra de loading     -->
    <meter min="0" low="3" optimum="6" high="8" max="10" value="8"></meter>
    <!--    Podemos utilizar em porcentagem tbm
    <meter value="0.5"></meter>
     -->
    <br>
    <!--    Podemos fazer o mesmo mas com a tag progress-->
    <progress max="100" value="30"></progress>
    
    <figure>
        <img src="dava.jpg" alt="Davy_Jones" titulo="Davy_Jones">
        <figcaption>E o family friendly fica aonde??</figcaption>
    </figure>
</body>
</html>
